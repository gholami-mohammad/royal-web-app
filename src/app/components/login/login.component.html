<app-loading [loading]="loading"></app-loading>
<div class="container mt-5 pt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 col-xl-4">
      <div class="card">
        <div class="card-body">
          <div class="text-center m-auto">
            <h4 class="text-uppercase text-center">Login</h4>
          </div>
          <form (ngSubmit)="login()" [formGroup]="loginFormGroup">
            <div class="form-group mb-3">
              <label for="username">Username </label>
              <input
                type="text"
                name="username"
                placeholder="Enter username"
                class="form-control"
                formControlName="username"
              />
              <div
                *ngIf="
                  loginFormGroup.controls.username.invalid &&
                  (loginFormGroup.controls.username.dirty ||
                    loginFormGroup.controls.username.touched)
                "
              >
                <small
                  class="text-danger"
                  *ngIf="
                    loginFormGroup.controls.username.errors &&
                    loginFormGroup.controls.username.errors['required']
                  "
                  >Username is required</small
                >
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <div class="input-group bg-light" id="show_hide_password">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter Password"
                  formControlName="password"
                />
              </div>
              <div
                *ngIf="
                  loginFormGroup.controls.password.invalid &&
                  (loginFormGroup.controls.password.dirty ||
                    loginFormGroup.controls.password.touched)
                "
              >
                <small
                  class="text-danger"
                  *ngIf="
                    loginFormGroup.controls.password.errors &&
                    loginFormGroup.controls.password.errors['required']
                  "
                  >Password is required</small
                >
              </div>
            </div>

            <div class="form-group mb-0 text-center">
              <button
                class="btn btn-primary btn-block"
                type="submit"
                name="submit"
                [disabled]="loginFormGroup.invalid"
              >
                Log In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
