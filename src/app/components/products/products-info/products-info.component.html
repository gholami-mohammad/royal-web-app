<table *ngIf="product" class="table table-striped">
  <tbody>
    <tr>
      <td>Title</td>
      <td>{{ product.title }}</td>
    </tr>
    <tr>
      <td>Description</td>
      <td>{{ product.description }}</td>
    </tr>
  </tbody>
</table>

<h5>Product Reviews</h5>
<div class="row" *ngIf="product">
  <div class="col-12" *ngFor="let r of product.reviews">
    {{ r.comment }}
  </div>
</div>
